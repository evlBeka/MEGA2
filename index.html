<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ФСП</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css" />
  </head>
  <body>
    <div class="bg">
      <div class="header">
        <div class="container">
          <div class="header-line">
            <div class="header-logo">
              <img class="logo-size" src="logo.png" alt="logo" />
            </div>
            <div class="nuv">
              <a class="nuv-item-blue-left" href="@">Спортсмены</a>
              <a class="nuv-item-red-s" href="@">События</a>
              <a class="nuv-item-blue" href="@">История</a>
              <a class="nuv-item-red" href="@">Подать заявку</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="black-block"></div>
    <div class="form">
      <h2 class="mainText">Оставьте заявку</h2>
      <p class="secondText">Мы свяжемся с вами!</p>
      <div class="formInput">
        <span><i class="fas fa-user"></i></span>
        <input type="text" placeholder="Введите ваш номер:" />
      </div>
      <button><a class="hre" href="@">Отправить</a></button>
    </div>
    <a href="#" class="arrowUp">
      <i class="fas fa-arrow-up"></i>
    </a>
  </body>
</html>
